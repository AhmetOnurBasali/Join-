<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="../fonts.css">

</head>

<body>
    <header>paceholder</header>
    <aside>paceholder</aside>

    <section class="summary">
        <div class="headline">
            <h1>Summary</h1>
            <h2>Everything in a nutshell!</h2>
        </div>

        <div class="tasks">
            <div class="tasks-position">
                <div>
                    <span class="tasks-value">n</span>
                    <span class="tasks-description">Tasks in Board</span>
                </div>
                <div>
                    <span class="tasks-value">n</span>
                    <span class="tasks-description">Tasks in Progress</span>
                </div>
                <div>
                    <span class="tasks-value">n</span>
                    <span class="tasks-description">Awaiting Feedback</span>
                </div>
            </div>
            <div class="tasks-priority">
                <div>
                    <img src="../assets/img/urgent.svg" alt="priority of task">
                    <span class="tasks-value">n</span>
                    <span class="tasks-text">Ugent</span>
                </div>
                <div class="tasks-deadline">
                    <span class="tasks-date">Januar 01, 1970</span>
                    <span class="tasks-text">Upcoming Deadline</span>
                </div>
                
            </div>
            <div class="tasks-todo-done">

            </div>
        </div>
    </section>


</body>

</html>
