<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Board/board.css">
    <link rel="stylesheet" href="../fonts.css">
</head>
<body>
    <header>paceholder</header>
    <aside>paceholder</aside>

    <section class="board">
        <div class="headline">
            <h1>Board</h1>
            <input class="find-task" type="search" placeholder="Find Task">
            <div class="parting-line"></div>
            <button class="add-task">Add task +</button>
        </div>
        <div class="board-tasks-section">
            <div class="tasks-headlines">
                <div>
                    <span>To do</span>
                    <svg class="button-add-task" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2"/>
                        </svg>
                        
                </div>
                <div>
                    <span>In progress</span>
                    <svg class="button-add-task" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2"/>
                        </svg>
                        
                </div>
                <div>
                    <span>Awaiting Feedback</span>
                    <svg class="button-add-task" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2"/>
                        </svg>
                        
                </div>
                <div>
                    <span>Done</span>
                    <svg class="button-add-task" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 7.5V22.5" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        <path d="M22.5 15.1416L7.5 15.1416" stroke="#2A3647" stroke-width="2" stroke-linecap="round"/>
                        <rect x="1" y="1" width="28" height="28" rx="9" stroke="#2A3647" stroke-width="2"/>
                        </svg>
                        
                </div>
            </div>
            <div class="tasks">
            
            </div>
        </div>
        
    </section>
</body>
</html>
