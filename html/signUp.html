<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="icon" type="image/svg" href="../assets/img/join_logo.svg">
  <link rel="stylesheet" href="../css/loginStyle.css">
  <link rel="stylesheet" href="../fonts.css">
  <script src="../js/login.js"></script>
  <script src="../js/mini_backend.js"></script>
  <script src="../script.js"></script>
</head>

<body onload="loadUsers()">
  <div class="loginMainContainer">
    <div class="signUpLogo">
      <a href="signUp.html">
        <img class="logoSize" src="../assets/img/logo.svg">
      </a>
    </div>
    <div class="signUpFormContainer">
      <form onsubmit="addUser(); return false" class="signUpContainer">
        <div class="backIconContainer">
          <a href="../index.html">
            <img src="../assets/img/back.svg">
          </a>
        </div>
        <div class="signUpTextPosi">
          <b>Sign up</b>
        </div>
        <div class="blueLineContainer">
          <div class="blueLine"></div>
        </div>
        <input oninput="proofName()" type="" id="name" placeholder="Vor- und Nachname" class="inputText" required>
        <input oninput="proofEmail()" type="" id="email" placeholder="Email" class="inputEmail" required>
        <input type="password" id="password" placeholder="Password" required>
        <div id="msgBox"></div>
        <button class="signUpBlueBtn">Sign up</button>
      </form>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search)
    const msg = urlParams.get('msg')
    if (msg) {
      msgBox.innerHTML = msg;
    } else {
      document.getElementById('msgBox').classList.add('d-none')
    }
  </script>

</body>

</html>
