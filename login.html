<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login/loginStyle.css">
    <script src="login/login.js"></script>
    <script src="login/mini_backend.js"></script>
    <script src="script.js"></script>

</head>

<body onload="loadUsers()">
    
    <div class="loginLogoAndSignUp">
        <div class="logoLogin">
            <a href="login.html"><img src="">(Logo)</a>
        </div>
        <div class="signButtonPosition"><span>Not a Join user?</span>
            <a href="/login/signUp.html"><button>Sign up</button></a>
        </div>
    </div>

    <div class="loginMainContainer">
        <div class="loginFormContainer">
            <form onsubmit="login(); return false" class="loginContainer">
                <h1 class="loginTextPosi">Log in</h1>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div id="msgBox"></div>
                <div>
                    <input type="checkbox" id="rememberMe"><label for="rememberMe">Remember me</label>
                    <a href="forgotMyPassword">Forgot my password</a>
                </div>
                <div>
                    <button>Login!</button>
                    <button onclick="TODO()">Guest Log in</button> <!--Wird wahrscheinlich probleme geben wegen form-->
                </div>
            </form>
        </div>
    </div>








    <script>

        const urlParams = new URLSearchParams(window.location.search)
        const msg = urlParams.get('msg')
        if (msg) {
            msgBox.innerHTML = msg;
        } else {
            document.getElementById('msgBox').classList.add('d-none')
        }

    </script>
</body>

</html>
