<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="loginStyle.css">
  <link rel="stylesheet" href="../fonts.css">
  <script src="../js/login.js"></script>
  <script src="../js/mini_backend.js"></script>
  <script src="../script.js"></script>

</head>

<body onload="loadUsers()">
  <div class="loginMainContainer">
    <div class="signUpLogo">
      <a href="signUp.html"><img class="logoSize" src="../assets/img/logo.svg"></a>
    </div>
    <div class="signUpFormContainer">
      <form onsubmit="addUser(); return false" class="signUpContainer">
        <div class="backIconContainer">
          <a href="../index.html"> <img src="../assets/img/Vector.png"></a>
        </div>
        <div class="signUpTextPosi">
          <b>Sign up</b>
        </div>
        <div class="blueLineContainer">
          <div class="blueLine"></div>
      </div>
        <input class="outlineNone" onchange="proofName()" type="text" id="name" placeholder="Vor- und Nachname" required>
        <input class="outlineNone" type="email" id="email" placeholder="Email" required>
        <input class="outlineNone" type="password" id="password" placeholder="Password" required>
        <button class="signUpBlueBtn">Sign up</button>
      </form>
    </div>
  </div>
</body>

</html>
